<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="property login/styl.css">
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styl.css">
	<link rel="stylesheet" href="css/icon.css">
    <script>
        function login() {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            if (username == "admin" && password == "password") {
                location.replace("Admin/index.html");
                alert("Login berhasil!");
            } else {
                alert("Username atau password salah. Silakan coba lagi.");
            }
        }
        </script>
</head>
<body>
    <div class="login-form shadow bg-light">
    <p style="font-size: 10vw; text-align: center; color: #567189;"><i class="fas fa-user-circle"></i></p>
    <form>
        
        <div>
            <input type="text" id="username" class="form-control" placeholder="Username" required="required"></div>
        <div>
            <input type="password" id="password" class="form-control" placeholder="Password" required="required"></div>
        <div>
            <button type="submit" class="btn"  onclick="login()">Log in</button></div>
        <div class="mt-2 border">
            <button type="submit" class="btn1"><i class="fab fa-google"></i> Google</button>
        </div>
    </form>
    <div class="message">Belum punya akun? <a href="regis.html">Daftar</a></div>
    </div>





    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
