	<!-- Form -->
	<form id="Booking">
		<h2 style="text-align: center;">
			Booking Servis
		</h2>
		<br>
		<div class="form-group row">
		  <label for="jenis" class="col-4 col-form-label">Jenis Kendaraan</label> 
		  <div class="col-8">
			<select id="jenis" name="jenis" class="custom-select">
			  <option value="minibus">Minibus</option>
			  <option value="sedan">Sedan</option>
			  <option value="sport">Sport</option>
			  <option value="Pickup">Pickup</option>
			</select>
		  </div>
		</div>
		<div class="form-group row">
		  <label for="nama" class="col-4 col-form-label">Nama Pemesan</label> 
		  <div class="col-8">
			<input id="nama" name="nama" type="text" class="form-control" placeholder="Nama">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-4">Kategori Peminjam</label> 
		  <div class="col-8">
			<div class="custom-control custom-radio custom-control-inline">
			  <input name="kategori" id="kategori_0" type="radio" class="custom-control-input" value="pribadi"> 
			  <label for="kategori_0" class="custom-control-label">Pribadi</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
			  <input name="kategori" id="kategori_1" type="radio" class="custom-control-input" value="perusahaan"> 
			  <label for="kategori_1" class="custom-control-label">Perusahaan/Organisasi</label>
			</div>
		  </div>
		</div>
		<div class="form-group row">
		  <label for="desk" class="col-4 col-form-label">Deskripsi Kebutuhan</label> 
		  <div class="col-8">
			<textarea id="desk" name="desk" cols="40" rows="3" class="form-control" placeholder="Deskripsi..."></textarea>
		  </div>
		</div>
		<div class="form-group row">
			<label for="tanggal" class="col-4 col-form-label">Tanggal, Jam Servis</label>
			<div class="col-8">
				<input type="datetime-local" id="time">
			</div>
		</div>
		<div class="form-group row">
		  <label for="montir" class="col-4 col-form-label">Request Montir</label> 
		  <div class="col-8">
			<div class="input-group">
			  <div class="input-group-prepend">
				<div class="input-group-text">
				  <i class="fa fa-address-card"></i>
				</div>
			  </div> 
			  <input id="montir" name="montir" type="text" class="form-control" placeholder="Nama">
			</div>
		  </div>
		</div>
		<div class="form-group row">
		  <label for="number" class="col-4 col-form-label">Telp/Hp</label> 
		  <div class="col-8">
			<div class="input-group">
			  <div class="input-group-prepend">
				<div class="input-group-text">
				  <i class="fa fa-phone-square"></i>
				</div>
			  </div> 
			  <input id="number" name="number" type="text" class="form-control" placeholder="08xxxxxx">
			</div>
		  </div>
		</div>
		<div class="form-group row">
		  <label for="text" class="col-4 col-form-label">Email</label> 
		  <div class="col-8">
			<div class="input-group">
			  <div class="input-group-prepend">
				<div class="input-group-text">
				  <i class="fa fa-envelope"></i>
				</div>
			  </div> 
			  <input id="text" name="text" type="text" class="form-control" placeholder="example@gmail.com">
			</div>
		  </div>
		</div> 
		<div class="form-group row">
		  <div class="offset-4 col-8">
			<button name="submit" type="submit" class="btn btn-primary" style="background-color: gray; border-color: black">Submit</button>
			<button name="reset" type="reset" class="btn btn-primary" style="background-color: gray; border-color: black">Reset</button>
		  </div>
		</div>
	  </form>
	  <!-- Form -->
